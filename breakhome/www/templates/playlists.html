<ion-view view-title="Playlists">
<ion-content>
<div ng-repeat="choice in choices">
	<div ng-repeat="(key, val) in choice">
		<h2>
			{{key}}
		</h2>
		<div ng-repeat="(k, v) in val">
			<ul class="list">
				<li class="item item-checkbox">
					<label class="checkbox">
						<input ng-click="command({{v}})" ng-model="v.checked" type="checkbox">
					</label>
					
					{{v.name}} : {{v.price}}â‚¬
					<img src="venkman.jpg">
					
				</li>
			</ul>
		</div>
	</div>
</div>
</ion-content>
</ion-view>
