<ion-view view-title="Playlists">
<ion-content>
<div ng-repeat="choice in choices">
	<div ng-repeat="(key, val) in choice">
		<h2>
			{{key}}
		</h2>
		<form action="#">
			<div ng-repeat="(k, v) in val">
				<ul class="list">
					<!-- <li class="item item-checkbox"> -->
					<li class="item ">
						<label class="checkbox">
							<input ng-click="command({{v}})" type="checkbox">
						</label>
						<input type="number">

						{{v.name}} : {{v.price}}â‚¬
						<img src="venkman.jpg">

					</li>
				</ul>
			</div>
			<input type="submit">
		</form>
	</div>
</div>
</ion-content>
</ion-view>
