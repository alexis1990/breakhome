<ion-view view-title="Playlists">
<ion-content>
<div ng-repeat="choice in choices">
	<div ng-repeat="(key, val) in choice">
		<h2>
			{{key}}
		</h2>

		<div ng-repeat="(k, v) in val">
			<ul class="list">
				<!-- <li class="item item-checkbox"> -->
				<li class="item" ng-model="ok">
					<img src="venkman.jpg">
					<a href="#/app/product/{{v.name}}" ng-click="displayProduct({{v}})" style="cursor: pointer; color: blue" >{{v.name}}</a> : {{v.price}}â‚¬

					<button>Acheter</button>
				</li>
			</ul>
		</div>

	</div>
	<br/>
</div>
</ion-content>
</ion-view>
